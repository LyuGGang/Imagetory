<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../public/vendor/bootstrap-3.3.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="../public/vendor/bootstrap-fileinput/css/fileinput.css"/>
        <link rel="stylesheet" href="../public/vendor/bootstrap-3.3.2/css/docs.min.css"/>
        <link rel="stylesheet" href="../public/stylesheets/common.css"/>
        <link rel="stylesheet" href="../public/stylesheets/image.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Utility Page</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="font.html">Generate Web Font</a></li>
                        <li class="active"><a href="image.html">Merge Font & Image</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <div id="main-content-form">
                    <div id="formWrapper">
                        <form class="image-app-form">
                            <div class="moreImageBtnWrapper">
                                <input type="button" class="btn btn-primary" value="More +" data-event-request-more-image />
                            </div>

                            <div class="form-group image-app-form-div">
                                <div class="requestImageItem">
                                    <input type="button" class="btn btn-default" value="-" />
                                    <input type="text" class="image-app-form-input-text" name="textContent" placeholder="이미지에 삽입할 문구를 입력하세요." />
                                    <input type="file" class="image-app-form-input-file" name="uploadImage" />
                                </div>
                            </div>

                            <div class="request-image-btn-wrapper">
                                <button class="btn btn-primary" data-event-request-image>합성 요청</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="main-content-info">
                    <div class="alert alert-info image-app-alert" role="alert">합성이 완료되었습니다.</div>
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="../public/images/1.jpg" alt="First slide">
                            </div>
                            <div class="item">
                                <img src="../public/images/2.jpg" alt="Second slide">
                            </div>
                            <div class="item">
                                <img src="../public/images/3.jpg" alt="Second slide">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->

        <script src="../public/vendor/jquery-1.11.2/jquery-1.11.2.js"></script>
        <script src="../public/vendor/bootstrap-3.3.2/js/bootstrap.js"></script>
        <script src="../public/vendor/blockui/js/jquery.blockUI.js"></script>
        <script src="../public/vendor/bootstrap-fileinput/js/fileinput.js"></script>
        <script src="../public/vendor/jquery-form-plugin/jquery.form.js"></script>

        <script src="../public/javascript/image.js"></script>
    </body>
</html>
